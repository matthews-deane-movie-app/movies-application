<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/movies.css">
</head>
<body>

<div id="page-wrapper">
    <header class="title-section">
        <h1 class="title border-img"><img class="" src="#">Movie Application<img class="" src="#">Docs Cinema's<img class="film" src="#"></h1>
    </header>

    <div class=""></div>

    <section class="">

        <div id="loader" class="center"></div>

        <h2 class="add-movie-title"><img class="" src="">Whats you Favorite Movie? Add Here!<img class="" src=""> </h2>

        <div class="row">

            <form id="add-movie-form">

                <label for="movie-title-custom" class="mini-title">Movie Title:</label>
                <br>
                <input type="text" id="movie-title-custom" size="50" placeholder="Title">

                <br>
                <label for="movie-rating-custom" class="mini-title">Movie Rating:</label>
                <br>
                <input type="text" id="movie-rating-custom" size="50" placeholder="Rating: 1-10">

                <br>
                <label for="movie-genre-custom" class="mini-title">Movie Genre:</label>
                <br>
                <input type="text" id="movie-genre-custom" size="50" placeholder="Action, Suspense, Etc...">

                <br>
                <label for="movie-description-custom" class="mini-title">Description:</label>
                <br>
                <input type="text" id="movie-description-custom" size="50" placeholder="Movie Plot">

                <label for="url" class="mini-title">Poster (Image URL):</label>
                <br>
                <input type="url" name="url" id="url" size="50" placeholder="Image Location">

                <button type="button" class="btn btn-primary" id="add-movie" >Add Movie</button>

            </form>

            <form>

                <label for="site-search" class="mini-title data-search">Search our Database:</label><img class="" src="">

                <br>
                <input type="text" id="site-search" name="q" size="50" placeholder="Search for a movie by title">
                <br>
                <br>
                <button id="omdb-btn" class="btn btn-primary">Search</button>
            </form>

        </div>

        <br>

        <h3 class="">My Favorite Movies</h3>

        <div class=""></div>

        <!-- The Modal -->
        <div id="modal" class="modal">

            <div class="modal-content">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Edit a movie!</h3>
                    <div class="form-group">
                        <form>
                            <div class="hide">
                                <label for="movie-id">Movie ID:</label>
                                <br>
                                <input type="text" class="input-large search-query" id="movie-id" size="50">
                            </div>
                            <br>
                            <label for="movie-title-new">Title:</label>
                            <br>
                            <input type="text" id="movie-title-new" size="50">
                            <br>
                            <label for="movie-rating-new">Rating:</label>
                            <br>
                            <input type="text" id="movie-rating-new" size="50">
                            <br>
                            <label for="movie-genre-new">Genre:</label>
                            <br>
                            <input type="text" id="movie-genre-new" size="50">
                            <br>
                            <label for="movie-description-new">Description:</label>
                            <br>
                            <input type="text" id="movie-description-new" size="50">
                            <br>
                            <label for="movie-image-new">Poster (Image URL):</label>
                            <br>
                            <input type="text" id="movie-image-new" size="50">
                            <br>
                            <button type="button" class="btn btn-primary" id="submit" >Submit</button>
                        </form>
                    </div>

                </div>
            </div>

        </div>

        <div class="row movies-display" id="movies-div"></div>


    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/keys.js"></script>
    <script src="./js/movies.js"></script>
</div>
</body>
</html>
