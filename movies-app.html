<div class="page-wrapper">
    <nav>
        <h1>Doc's Netflix and Chill</h1>
    </nav>


    <p id="movieCount"></p>
    <div id="mainContainer">
        <div id="movies"></div>
        <br><br>
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2>Edit Movie</h2>
                <label for="newTitle">Movie Title</label>
                <input type="text" id="newTitle" placeholder="New title">
                <label for="newRating">Movie Rating</label>
                <select id="newRating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <label for="newGenre">Movie Genre</label>
                <select id="newGenre">
                    <option>Action & Adventure</option>
                    <option>Kids & Family</option>
                    <option>Drama</option>
                    <option>Comedy</option>
                    <option>Suspense checked</option>
                </select>
                <br><br>
                <button id="submitEdit">Submit</button>
                <button id="cancelEdit">Cancel</button>
            </div>
        </div>
       

        <div class="row movies-display" id="movies-div"></div>


    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="./js/movies.js"></script>
