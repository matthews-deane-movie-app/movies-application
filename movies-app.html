<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie App</title>
    <link rel="icon" type="image/jpg" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/movies.css">
    <script src="https://kit.fontawesome.com/d33e65fc6a.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="loading">
    <img src="./img/200w.gif">
</div>

<div class="page-wrapper">
    <nav>
    <h1><span><i class="fa-solid fa-film fa-spin" style="color: #511f50;"></i></span> Doc's Netflix and Chill <span><i class="fa-solid fa-film fa-spin fa-spin-reverse" style="color: #511f50;"></i></span></h1>
    </nav>

<!--    //Movie counter-->
    <span></span>
    <p id="movieCount"></p>
    <div id="mainContainer">
        <div id="movies"></div>
        <br><br>
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2>Edit Movie</h2>
                <label for="newTitle">Movie Title</label>
                <input type="text" id="newTitle" placeholder="New title">
                <label for="newRating">Movie Rating</label>
                <select id="newRating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <label for="newGenre">Movie Genre</label>
                <select id="newGenre">
                    <option>Action & Adventure</option>
                    <option>Kids & Family</option>
                    <option>Drama</option>
                    <option>Comedy</option>
                    <option>Suspense</option>
                </select>
                <br><br>
                <button id="submitEdit">Submit</button>
                <button id="cancelEdit">Cancel</button>
            </div>
        </div>

        <div id="addMovieContainer">
            <form id="addMovie">
                <h2>Add New Movie</h2>
                <label for="movieTitle">Movie Title</label>
                <input id="movieTitle" placeholder="Add New Movie">
                <label for="movieRating">Movie Rating</label>
                <select id="movieRating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <label for="movieGenre">Movie Genre</label>
                <select id="movieGenre">
                    <option>Action & Adventure</option>
                    <option>Kids & Family</option>
                    <option>Drama</option>
                    <option>Comedy</option>
                    <option>Suspense</option>
                </select><br><br>
                <button id="addMovieButton">Add Movie</button>
                <button id="btn-refresh">Reset</button>
            </form>
        </div>
    </div>
</div>
<script src="./js/movies.js"></script>
</body>
</html>
